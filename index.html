<!DOCTYPE html>
<html lang="en">

<head>
    <title>Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/css/custom-theme/jquery-ui-1.10.0.custom.css"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./main.js"></script>

    <style>
        .column {
            vertical-align: top;
            border-radius: 10;
            display: inline-block;
        }

        body{
            max-width: 1300px;
            margin: 0 auto;
            padding: 5px;
        }

        .item {
            background-color: yellow;
            padding: 5px 10px;
        }

        .btn {
            margin-top: 1rem;
        }

        #listagem{
            padding: 15px 0;
        }
    </style>

</head>

<body>

    <div class="form-group space">

        <div class="container-fluid">

            <div class="row">

                <div>
                    <a> Insira seu nome: </a>

                    <input type="text" class="form-control col-md-3" id="cliente_nome" placeholder="NOME"
                        name="cliente_nome" />
                </div>

                <div>
                    <a>Insira seu CPF (somente n√∫meros): </a>

                    <input type="text" class="form-control col-md-3" id="cpf" placeholder="CPF" name="cpf" />
                </div>

                <div>

                    <a> Insira seu e-mail:</a>
                    <input type="text" class="form-control col-md-3" id="email" placeholder="E-MAIL" name="email" />

                </div>

                <div>

                    <a> Insira sua senha: </a>
                    <input type="password" class="form-control col-md-3" id="senha" placeholder="SENHA" name="senha" />

                </div>

                <div>

                <a> Insira sua data de nascimento:</a>

                <input type="date" class="form-control col-md-3" id="data" name="data" />

            </div>

            </div>

            <button type="button" class="btn btn-primary" id="client_create">Cadastrar</button>

            

        </div>

    </div>

    <div id="listagem"></div>

</body>

</html>
